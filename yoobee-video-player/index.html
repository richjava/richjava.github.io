        <style>
            * { box-sizing: border-box; }
            nav{padding: 24px;}
            nav h2{font-size:16px; margin:0;}
            .video-background {
                background: #000;
                position: fixed;
                top: 0; right: 0; bottom: 0; left: 0;
                z-index: -99;
            }
            .video-foreground,
            .video-background iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
            #vidtop-content {
                top: 0;
                color: #fff;
            }
            .vid-info { position: absolute; top: 0; right: 0; width: 80%; background: rgba(0,0,0,0.3); color: #fff; padding: 1rem; font-family: Avenir, Helvetica, sans-serif; }
            .vid-info h1 { font-size: 2rem; font-weight: 700; margin: 0; line-height: 1.2; }
            .vid-info a { display: block; color: #fff; text-decoration: none; background: rgba(0,0,0,0.5); transition: .6s background; border-bottom: none; margin: 1rem auto; text-align: center; }
            @media (min-aspect-ratio: 16/9) {
                .video-foreground { height: 300%; top: -100%; }
            }
            @media (max-aspect-ratio: 16/9) {
                .video-foreground { width: 300%; left: -100%; }
            }
            @media all and (max-width: 600px) {
                .vid-info { width: 50%; padding: .5rem; }
                .vid-info h1 { margin-bottom: .2rem; }
            }
            @media all and (max-width: 500px) {
                .vid-info .acronym { display: none; }
            }
        </style>

        <script type="text/javascript">
            var tag = document.createElement('script');
            tag.src = "http://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('gangnamStyleIframe', {
                    videoId: '9bZkp7q19f0',
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
            function onPlayerReady(event) {
                console.log('onPlayerReady 실행');
            }
            var playerState;
            function onPlayerStateChange(event) {
                playerState = event.data == YT.PlayerState.ENDED ? '종료됨' :
                        event.data == YT.PlayerState.PLAYING ? 'playing' + player.getVideoData().title :
                        event.data == YT.PlayerState.PAUSED ? '일시중지 됨' :
                        event.data == YT.PlayerState.BUFFERING ? '버퍼링 중' :
                        event.data == YT.PlayerState.CUED ? '재생준비 완료됨' :
                        event.data == -1 ? '시작되지 않음' : '예외';

                if (event.data == YT.PlayerState.PLAYING) {
                    var data = player.getVideoData();
                    $('#videoTitle').text(player.getVideoData().title);
                }
                console.log('onPlayerStateChange 실행: ' + playerState);
            }

            function playYoutube() {
                player.playVideo();
            }
            function pauseYoutube() {
                player.pauseVideo();
            }
            function stopYoutube() {
                player.seekTo(0, true);
                player.stopVideo();
            }

            function loadPlaylist() {
                player.loadPlaylist(['wcLNteez3c4', 'LOsNP2D2kSA', 'rX372ZwXOEM'], 0, 0, 'large');
            }
            function loadPlaylist_playlist_id() {
                $('.button-collapse').sideNav('hide');
                player.loadPlaylist({
                    'list': 'PLFgquLnL59amN9tYr7o2a60yFUfzQO3sU',
                    'listType': 'playlist',
                    'index': 0,
                    'startSeconds': 0,
                    'suggestedQuality': 'small'
                });
            }
            function loadPlaylist_video_ids() {
                player.loadPlaylist({
                    'playlist': ['9HPiBJBCOq8', 'Mp4D0oHEnjc', '8y1D8KGtHfQ', 'jEEF_50sBrI'],
                    'listType': 'playlist',
                    'index': 0,
                    'startSeconds': 0,
                    'suggestedQuality': 'small'
                });
            }

        </script>
